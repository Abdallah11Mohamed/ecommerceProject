<section class="max-w-md mx-auto my-12 p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800"> Complete the order</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmitCheckoutForm()"  class="space-y-4">
    <div formGroupName="shippingAddress">
   
      <div>
        <label for="details" class="block text-sm font-medium text-gray-700 mb-1">
          
        </label>
        <textarea
          formControlName="details"
          id="details"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500"
          placeholder="Write your order details here"
        ></textarea>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
         
        </label>
        <input
          formControlName="phone"
          type="tel"
          id="phone"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500"
          placeholder="01272320465"
        />
      </div>

    
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
        
        </label>
        <input
          formControlName="city"
          type="text"
          id="city"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500"
          placeholder="cairo"
        />
      </div>

    
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
         
        </label>
        <input
          formControlName="address"
          type="text"
          id="address"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500"
          placeholder="Street and building number"
        />
      </div>
    </div>

   
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
       payment method
      </label>
      <div class="flex gap-3"> 
         <!-- <button
          type="button"
          
          [class]="selectedPaymentMethod() === 'visa' 
            ? 'flex-1 py-2 px-4 border-2 border-gray-800 bg-gray-800 text-white rounded'
            : 'flex-1 py-2 px-4 border border-gray-300 bg-white text-gray-700 rounded hover:border-gray-400'"
        >
          
        </button> -->
        <!-- <button
          type="button"
          (click)="selectPaymentMethod('cash')"
          [class]="selectedPaymentMethod() === 'cash' 
            ? 'flex-1 py-2 px-4 border-2 border-gray-800 bg-gray-800 text-white rounded'
            : 'flex-1 py-2 px-4 border border-gray-300 bg-white text-gray-700 rounded hover:border-gray-400'"
        >
          
        </button>  -->
      </div>
    </div> 

    
     <button
      type="submit"
     
      class="w-full bg-emerald-400 text-white font-medium py-3 rounded hover:bg-gray-900 disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
     payment with visa
    </button>
  </form>
</section>
