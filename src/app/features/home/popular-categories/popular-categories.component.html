<section class="pb-16 bg-gray-100">
    <div class="container xl:w-[96%]">
<h2 class="text-green-600 text-2xl font-medium">shop popular categories</h2>

<div class="mt-6">
  
  <owl-carousel-o [options]="categoriesCustomOptions">

    @for (category of categorieslist(); track category._id) {
      <ng-template carouselSlide [id]="category._id">
       <div>
      <div>
       <img class="w-full h-75" [src]="category.image" [alt]="category.name" [title]="category.name">
      </div>
      <h3 class="text-base pt-2 text-green-600 text-center p ">{{category.name}}</h3>
       </div>
        
      </ng-template>
    }

  </owl-carousel-o>
  <div>Some tags after</div>
</div>


    </div>
</section>
